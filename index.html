<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Responsive Flowers</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <img class="nav-logo" src="assets/logo.png" alt="logo" />
        <ul class="nav-links inter-regular-16">
          <li class="mobile-display-no">
            <a href="" class="nav-link home-link">Home</a>
          </li>
          <li class="mobile-display-no">
            <a href="" class="nav-link">Shop</a>
          </li>
          <li class="mobile-display-no">
            <a href="" class="nav-link">About us</a>
          </li>
          <li>
            <a href="" class="nav-link cart-box cart-link"
              ><img
                class="cart-icon"
                src="assets/shopping-cart.png"
                alt="cart icon"
              />
              <h5 class="inter-regular-16">Cart ($56)</h5></a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main class="main">
      <section class="banner">
        <div class="banner-text">
          <h3 class="banner-title">
            ALWAYS
            <span class="red-banner-title"
              >FRESH <br />
              FLOWERS</span
            >
          </h3>
          <p class="banner-description inter-regular-22">
            Indulge your senses with the beauty and fragrance of our fresh
            flower shop. From classic roses to exotic blooms, we offer a wide
            variety of fresh flowers that are perfect for any occasion.
          </p>
        </div>
        <img
          class="banner-flower"
          src="assets/hero-flower.png"
          alt="flowers image"
        />
      </section>
    </main>
  </body>
</html>
